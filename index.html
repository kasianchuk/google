<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html - Пошук Google</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <div class="logo" title="На домашню сторінку Google"></div>
      <div class="searching">
        <form>
          <input type="text" value="html" title="Пошук">
          <span class="for-disabled">
            <span class="keybord" title="Транслітерація"></span>
            <span class="micr" title="Пошук голосом">
              <img src="img/mic.png">
            </span>
          </span>
          <span class="push">
            <button type="submit" ></button>
          </span>
        </form>
      </div>
      <div class="right-side">
        <span class="kubik" title="Додатки Google"></span>
        <button class="comeIn">Увійти</button>
      </div>
    </div>

    <div class="container">
      <div class="nav">
        <ul class="filter">
          <li>Усі</li>
          <li>Зображення</li>
          <li>Відео</li>
          <li>Книги</li>
          <li>Новини</li>
          <li>Більше</li>
          <li>Інструменти пошуку</li>
        </ul>
        <div class="right-side-under">
          <button class="settings"></button>
        </div>
      </div>
        <hr>
      <div class="calc">Приблизна кількість результатів: 17 790 000 000 (0,31 сек.)</div>
      <div class="result"></div>
    </div>

    <div class="footer"></div>

  </body>
</html>
